<div class="container">
  <h1>Lista de Posts</h1>

  <!-- Tabela para exibir os dados -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>TÃ­tulo</th>
        <th>Corpo</th>
      </tr>
    </thead>
    <tbody>
      <!-- Iterando sobre a lista de posts -->
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
